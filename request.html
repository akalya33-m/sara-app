<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request Help â€“ SARA</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="hero">
    <h1>Request Assistance</h1>
    <p class="tagline">Enter your details and select the issue</p>
  </div>

  <form action="/api/requests" method="POST" class="form">
    <input name="fullName" placeholder="Full Name" required />
    <input name="mobileNumber" placeholder="Mobile Number" required />
    <input name="vehicleNumber" placeholder="Vehicle Number" required />
    <input name="location" id="userLocation" placeholder="Location" required />
    <button type="button" onclick="useLocation('userLocation')">Use Current Location</button>

    <h3>What's the Issue?</h3>
    <div class="checkbox-group">
      <label><input type="checkbox" name="issues" value="Flat Tire" /> Flat Tire</label>
      <label><input type="checkbox" name="issues" value="No Fuel" /> No Fuel</label>
      <label><input type="checkbox" name="issues" value="Engine Trouble" /> Engine Trouble</label>
      <label><input type="checkbox" name="issues" value="Accident" /> Accident</label>
      <label><input type="checkbox" name="issues" value="Battery Dead" /> Battery Dead</label>
      <label><input type="checkbox" name="issues" value="Need Towing" /> Need Towing</label>
    </div>

    <button type="submit">Find Nearby Mechanics</button>
  </form>
  <div id="results" class="card-container"></div>

  <script src="script.js"></script>
</body>
</html>
